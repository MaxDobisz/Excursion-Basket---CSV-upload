<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Excursions basket CSV uploader</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="panel">
      <ul class="panel__excursions excursions">
        <li class="excursions__item excursions__item--prototype">
          <header class="excursions__header">
            <h2 class="excursions__title"></h2>
            <p class="excursions__description">
            </p>
          </header>
          <form class="excursions__form">
            <div class="excursions__field">
              <label class="excursions__field-name">
                Adult: £<span class="excursions__price"></span>  x 
                <input class="excursions__field-input" name="adults" />
              </label>
            </div>
            <div class="excursions__field">
              <label class="excursions__field-name">
                Child: £<span class="excursions__price"></span> x
                <input class="excursions__field-input" name="children" />
              </label>
            </div>
            <div class="error__field"></div>
            <div class="excursions__field excursions__field--submit">
              <input
                class="excursions__field-input excursions__field-input--submit"
                value="Add to basket"
                type="submit"
              />
            </div>
          </form>
        </li>
      </ul>
      <section class="panel__form">
        <div class="panel__uploader uploader">
          <label class="uploader__label">
            Chose excursions file:
            <input class="uploader__input" type="file" accept=".csv"/>
          </label>
        </div>
        <form class="panel__order order" novalidate>
          <div class="order__total-price">
            Total:
            <span class="order__total-price-value"></span>
          </div>
          <div class="order__field">
            <label class="order__field-name">
              First name & last name: <input class="order__field-input" name="name" />
            </label>
          </div>
          <div class="order__field">
            <label class="order__field-name">
              Email: <input class="order__field-input" name="email" />
            </label>
          </div>
          <div class="error__field-panel">
          </div>
          <div class="order__field order__field--submit">
            <input
              class="order__field-input--order order__field-submit"
              value="Buy now"
              type="submit"
            />
          </div>
        </form>
        <ul class="panel__summary summary">
          <li class="summary__item summary__item--prototype">
            <h3 class="summary__title">
              <span class="summary__name"></span>  £
              <strong class="summary__total-price"></strong>
              <a href="" class="summary__btn-remove" title="remove">X</a>
            </h3>
            <ul class="summary__prices"></ul>
          </li>
        </ul>
      </section>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
